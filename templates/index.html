<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Collection Service</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/decrypt">Decrypt Parcel</a>
    </nav>
  </header>
  <div class="container">
    <img src="static/logo.png" alt="Company Logo" class="logo">
    <h1>Welcome to Inua Parcel Services</h1>
    <p class="center-text">Please fill in the table below:</p>
    <form action="/collect" method="POST">
      <div class="form-group">
        <label for="parcel_id">Parcel ID</label>
        <input type="text" id="parcel_id" name="parcel_id" placeholder="Enter parcel ID" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
